<template>
  <template if:true={showCreateForm}>
    <c-create-Record-Dynamically obj-label={objectLabel} oncancelcustomevent={handleClose}
      onsavecustomeventbtn={handlRecordSave} obj-name={objectApiName}
      fset-name={fieldSetName}></c-create-Record-Dynamically>
  </template>
  <p class="slds-page-header slds-box slds-text-align_center text_heading slds-text-title_caps">
    {heading}</p>
  <div class="slds-var-m-top_xx-large">
    <lightning-layout multiple-rows={multipleRow} class=" slds-var-p-top_xx-large slds-var-m-around_large">
      <template for:each={objectOption} for:item="eachObject">
        <lightning-layout-item size={gridSize} class={divClass} data-name={eachObject.label} data-id={eachObject.value}
          key={eachObject.label} onclick={handleOptionSelection}>
          <div class="slds-text-title_caps slds-text-align_center combobox_container ">
            <span class="slds-text-heading_medium object_label">{eachObject.label}</span><br>
            <img class="slds-var-m-top_medium" src={eachObject.imageLink}><br>
            <span
              class="slds-var-m-top_xx-large slds-var-p-top_large slds-var-m-around_large object_description">{eachObject.description}</span>
          </div>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </div>
  <div class="slds-docked-form-footer slds-theme_shade slds-text-title_caps stickyFooter bottomfooter">
    {footerLabel}
  </div>
</template>
