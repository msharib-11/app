<template>

    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                onclick={handleClose}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <div class="slds-modal__header">
                <h1 class="slds-modal__title slds-hyphenate"><strong>{recordViewFormModalHeader}</strong></h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium">

                            <lightning-output-field field-name="Id" class="slds-m-left_large"></lightning-output-field>
                        </lightning-layout-item>
                        <template for:each={listOfFieldsFromFieldset} for:item="element">
                            <lightning-layout-item key={element.id} size="6">
                            <lightning-output-field field-name={element.fieldPath} class="slds-m-left_large">
                            </lightning-output-field>
                        </lightning-layout-item>
                        </template>
                        </lightning-layout>
                        <p class="">Total Billing Hours<br>{countBillHours}</p>
                    <p>Total Real Used Hours : {countRealHours}</p>
                        <div class="slds-modal__footer">
                            <lightning-button class="slds-m-top_small slds-m-right_small" name="back" variant="brand"
                                onclick={handleClose} label="Close">
                            </lightning-button>
                        </div>

                <div>
                    <lightning-layout>
                        <lightning-layout-item size="3">
                            <img src={ImageForMem} class="memberImg">

                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-m-left_small">
                            <h1><strong>NAME</strong></h1>
                            <p>{memberName}<br></p>
                            <h1><strong>TOTAL BILLING HOURS</strong></h1>
                            <p>{countBillHours}</p>
                            <h1><strong>TOTAL REAL USED HOURS</strong></h1>
                            <p>{countRealHours}</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="3">
                            <lightning-combobox label="Year" value={selectedYear} options={optionsForYear}
                                onchange={handleChangeForYear}
                                class="slds-m-right_large slds-m-left_x-large slds-m-top_xx-large">
                            </lightning-combobox>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout>
                        <template if:true={showMembrProjDataTbl}>
                            <lightning-layout-item size="12" class="slds-m-top_medium">
                                <lightning-datatable key-field="id" data={data} columns={columns}
                                    hide-checkbox-column="true">
                                </lightning-datatable>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
