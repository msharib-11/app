<template>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 class="slds-modal__title slds-hyphenate">{memberName}</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}
                        onsuccess={handleSuccess} onsubmit={handleSubmit} density="Compact">
                        <lightning-messages>
                        </lightning-messages>
                        <template for:each={listOfFieldsFromFieldset} for:item="element">
                        <lightning-input-field key={element.id} field-name={element.fieldPath}>
                        </lightning-input-field>
                        </template>
                        <div class="slds-float_right slds-m-top_large">
                            <lightning-button class="slds-m-top_small slds-m-right_small" name="back" onclick={handleClose}
                                label="Close" variant="brand">
                            </lightning-button>
                            <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update"
                                label="Update">
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>  
</template>
