<template>
    <!-- <h1>Child comp</h1>
    {fields}
    <lightning-button variant="brand" label="Base" title="Looks like a link" onclick={handleClick}
        class="slds-m-left_x-small slds-align_absolute-center"></lightning-button> -->

    <div>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <!-- <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg> -->
                    <span class="slds-assistive-text">Cancel and close</span>
                    
                </button>
                <div class="slds-modal__header">
                    <lightning-icon onclick={handleCancel} icon-name="utility:close" size="medium" alternative-text="Indicates close" class="slds-button_icon slds-text-link_reset slds-modal__close slds-button_icon-inverse">
                    </lightning-icon>
                    <h1 id="modal-heading-03" class="slds-modal__title slds-hyphenate">{objLabel}</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                    <template if:false={fields}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>

                    <lightning-record-edit-form object-api-name={objName} record-id={recordId} onerror={handleError} onsuccess={handleSuccess}>

                        <template for:each={fields} for:item="fName">
                            <div key={fName}>
                                <lightning-input-field field-name={fName}></lightning-input-field>
                            </div>
                        </template>

                        <div class="slds-modal__footer slds-align_absolute-center">

                            <button onclick={handleCancel}
                                class="slds-button slds-button_neutral slds-m-top_medium slds-m-right_large  "
                                aria-label="Cancel and close">Cancel</button>
                            <lightning-button class="slds-m-top_medium slds-m-right_large "
                                variant="brand" type="submit" name="update" label="Save">
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>

</template>
