<template>
	<div class="Button">
		<lightning-button variant="brand" label="Columns" title="Columns" onclick={showModalBox}>
		</lightning-button>
      
	</div>
   <lightning-button-icon class='buttonIcon' icon-name="utility:picklist_type" onclick={showModalBox}
			alternative-text="Select Columns"></lightning-button-icon>
	<!-- modal start -->
	<template if:true={isShowModal}>

		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<!-- modal header start -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={showModalBox}>
        <lightning-icon icon-name="utility:close"
           alternative-text="close"
           variant="inverse"
		   class="slds-var-m-top_x-small"
           size="small" ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
     </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Fields to Display
					</h2>
				</header>

				<!-- modal body start -->
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<lightning-dual-listbox id="selectOptions" name="Select Options" label="Select Options"
						source-label="Available Options" selected-label="Selected Options" options={listOfOptions}
						value={defaultOptions} required-options={requiredOptions} onchange={handleChange}>

					</lightning-dual-listbox>
				</div>

				<!-- modal footer start-->
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={showModalBox}>Cancel</button>
					<button class="slds-button slds-button_neutral" onclick={saveModalBox}>Save</button>
				</footer>

			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	<!-- modal end -->

</template>
